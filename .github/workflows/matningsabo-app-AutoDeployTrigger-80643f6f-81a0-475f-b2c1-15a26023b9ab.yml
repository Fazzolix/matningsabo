name: Trigger auto deployment for matningsabo-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/matningsabo-app-AutoDeployTrigger-80643f6f-81a0-475f-b2c1-15a26023b9ab.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MATNINGSABOAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MATNINGSABOAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MATNINGSABOAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: matningsabo.azurecr.io
          registryUsername: ${{ secrets.MATNINGSABOAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MATNINGSABOAPP_REGISTRY_PASSWORD }}
          containerAppName: matningsabo-app
          resourceGroup: matningsabo
          imageToBuild: matningsabo.azurecr.io/matningsabo-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


